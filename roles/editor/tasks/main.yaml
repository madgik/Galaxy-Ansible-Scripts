- name: Install required packages
  apt:
      name: "{{ item }}"
      state: latest
  with_items:
      - git
      - python
      - python-virtualenv
      - python-dev
      - python-requests
      - python-rpy2
      - postgresql
      - postgresql-contrib
      - libpq-dev
      - python-psycopg2
      - docker

- name: "Clone galaxy repo {{galaxy_repo}} repo"
  git:
      repo: "{{ galaxy_repo }}"
      dest: "{{ editor_directory }}"
      clone: yes
      force: yes
      version: "{{ editor_version }}"
      accept_hostkey: yes

- name: Create database user
  become: yes
  become_user: postgres
  postgresql_user:
    name: '{{ editor_db_user }}'
    password: '{{ editor_db_password }}'
    encrypted: yes
    expires: infinity

- name: Create database
  become: True
  become_user: postgres
  postgresql_db:
    name: '{{ editor_db_name }}'
    encoding: UTF-8
    owner: '{{ editor_db_user }}'
    state: present
    template: template0
  tags: postgres

- name: Create tool_conf.xml file
  copy:
      remote_src: True
      src: "{{ editor_directory }}/config/tool_conf.xml.sample"
      dest: "{{ editor_directory }}/config/tool_conf.xml"

- name: Setup galaxy.ini
  template:
    src: galaxy.ini.j2
    dest: "{{ editor_directory }}/config/galaxy.ini"
    force: yes

- name: Setup job_conf
  template:
    src: job_conf.xml.j2
    dest: "{{ editor_directory }}/config/job_conf.xml"
    force: yes

- name: Remove Editor tools directory
  file:
    path: "{{ editor_directory }}/tools"
    state: absent
    force: yes

- name: Connect Editor tools to Executor tools
  file:
    src: "{{ executor_directory }}/tools"
    dest: "{{ editor_directory }}/tools"
    state: link

- name: Setup systemd
  template:
    src: editor.service.j2
    dest: "/lib/systemd/system/editor.service"
    force: yes

- name: Login to docker registry
  docker_login:
    registry: "{{ registry_url }}"
    username: "{{ registry_username }}"
    password: "{{ registry_password }}"
  when: registry_url is defined

- name: Install Galaxy
  shell: "{{editor_directory}}/run.sh --status | echo OK"

- name: Enable editor in systemd
  systemd:
    daemon_reload: yes
    state: started
    name: editor
  notify: start editor
